  <section class="d-flex flex-column justify-content-center S" id="sec1">

    <div class="container text-center">
      <div class="justify-content-center">
        <div class="py-2">
          <button class="btn btn-link btn-round sec-btn" onclick="setBg()" id="gen-btn"
            style="font-size: 50px; color: white;">GENERATE</button>
          <h3 id="colortxt">:D</h3>
          <h5 id="colorcopy">Copied To Clipboard</h5>
        </div>
      </div>


    </div>
    </div>
  </section>

  <script language="javascript">
    const setBg = () => {
      const randomColor = Math.floor(Math.random() * 16777215).toString(16);
      document.getElementById("sec1").style.backgroundColor = "#" + randomColor;
      colortxt.innerHTML = "#" + randomColor;
      var dummy = document.createElement("textarea");
      document.body.appendChild(dummy);
      dummy.value = "#" + randomColor;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
    }
  </script>
